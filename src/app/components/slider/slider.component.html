<section
  class="slider"
  (mouseenter)="pause()"
  (mouseleave)="play()"
  (touchstart)="onTouchStart($event)"
  (touchmove)="onTouchMove($event)"
  (touchend)="onTouchEnd()"
>
  <div
    class="track"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >

    <div class="slide" *ngFor="let s of slides; let i = index">
      <img *ngIf="!isMobileWidth()" class="bg" [src]="s.image" [alt]="s.title1 || ''" />
      <img *ngIf="isMobileWidth()" class="bg" [src]="s.imageApp" [alt]="s.title1 || ''" />
      <div class="hero-text">
        <h1 class="hero-title">
          <img
            src="assets/images/header/flechas-azules.webp"
            alt="Flechas"
            class="flechas"
          />
          <span>AMÉRICA</span><br />
          <span>SUR</span><br />
          <span>INTERNACIONAL</span>
        </h1>
        <p>
          Suministramos una completa gama de Plataformas
          <br />
          de Perforación, Equipos Auxiliares, Herramientas,
          <br />
          Compuestos y Aceites para Martillos Neumáticos,
          <br />
          para la Industria de Perforación desde 1996.
        </p>
      </div>
    </div>
  </div>

  <button class="nav prev" (click)="prev()" aria-label="Anterior">‹</button>
  <button class="nav next" (click)="next()" aria-label="Siguiente">›</button>

  <div class="dots">
    <button
      *ngFor="let _ of slides; let i = index"
      [class.active]="i === currentIndex"
      (click)="goTo(i)"
    ></button>
  </div>
</section>
