<div #observedImg [@slideInFromLeft]="isDesktop ? (isVisible ? 'visible' : 'hidden') : ''"
  [@sFromTop]="!isDesktop ? (isVisible ? 'visible' : 'hidden') : ''" class="image-container">
  <a [href]="url" target="_blank">
    <img [src]="img" alt="Imagen descriptiva" />

    <div class="centered-text">
      <div class="centrado">
        {{mensaje}}
      </div>
    </div>
  </a>
</div>
